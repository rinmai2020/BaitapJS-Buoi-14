<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bài Tập 2 - Javascript</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.0.2 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <body ">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <!-- Bài 1: Xuất 3 số theo thứ tự tăng dần -->
          <h1 class="mt-5 mb-3">Bài 1:</h1>
          <input
            id="sort1"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="sort2"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="sort3"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <button class="btn btn-success d-block mt-3" onclick="arrangeSort()">
            Sắp Xếp
          </button>
          <p id="sortInt" class="mt-3" style="display: none"></p>

          <!-- Bài 2: Viết chương trình chào hỏi các thành viên trong gia đình -->
          <h1 class="mt-5 mb-3">Bài 2:</h1>
          <select id="familyPeople" class="form-select w-50 d-inline">
            <option value="">Chọn thành viên</option>
            <option value="B">Bố</option>
            <option value="M">Mẹ</option>
            <option value="A">Anh Trai</option>
            <option value="E">Em Gái</option>
          </select>
          <button class="btn btn-success mb-1 ms-3" onclick="greeting()">
            Gửi lời chào
          </button>
          <p id="robot" class="mt-3" style="display: none"></p>
        </div>
        <div class="col-md-6">
          <!-- Bài 3: Đếm số chẵn lẻ -->
          <h1 class="mt-5 mb-3">Bài 3:</h1>
          <input
            id="numberA"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="numberB"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="numberC"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <button class="btn btn-success d-block mt-3" onclick="findOddEven()">
            Đếm
          </button>
          <p id="resultC" class="mt-3" style="display: none"></p>

          <!-- Bài 4: Xếp loại tam giác -->
          <h1 class="mt-5 mb-3">Bài 4:</h1>
          <input
            id="edgeA"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="edgeB"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <input
            id="edgeC"
            class="form-control w-25 d-inline me-3"
            type="text"
          />
          <button
            class="btn btn-success d-block mt-3"
            onclick="edgeType()"
          >
            Dự Đoán
          </button>
          <p id="result" class="mt-3" style="display: none"></p>
        </div>
      </div>
    </div>

    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
    <!-- ex js 1 2 3 4  -->
    <script src="./js/Bai1.js"></script>
    <script src="./js/Bai2.js"></script>
    <script src="./js/Bai3.js"></script>
    <script src="./js/Bai4.js"></script>
  </body>
</html>
